<RadSideDrawer drawerTransition="PushTransition" width="80%">
    <GridLayout tkDrawerContent>
        <RadListView [items]="userList" height="auto">
            <ng-template let-item="item" let-i="index">
                <GridLayout rows="auto, *" class="sidedrawer sidedrawer-left">
                    <StackLayout class="sidedrawer-header">

                        <ng-template #elseBlock>
                            <Image row="1" [src]="imageFromBase64" stretch="fill" width="125" height="125" borderRadius="5" class="sidedrawer-avatar"></Image>
                        </ng-template>
                        <Label class="sidedrawer-header-text var" [text]="item.firstName"></Label>
                        <Label class="sidedrawer-header-footnote var" [text]="item.user_id"></Label>
                        <!-- <Button text="Edit" (tap)="enablepic($event)" class="btn btn-primary m-t-20"></Button> -->

                    </StackLayout>


                    <ScrollView row="1">
                        <StackLayout class="sidedrawer-content">

                            <StackLayout class="hr-light"></StackLayout>



                            <GridLayout *ngIf="item.user_id" columns="auto, *" class="sidedrawer-list-item" title="Home" (tap)="onMainTap()">
                                <Label row="0" col="0" text="&#xf015;" class="fa sidedrawer-icon"></Label>
                                <Label row="0" col="1" text="Home" class="m-l-20 sidedrawer-item"></Label>
                            </GridLayout>


                            <GridLayout columns="auto, *" class="sidedrawer-list-item" title="Friends" (tap)="enableUpdate()">
                                <Label row="0" col="0" text="&#xf007;" class="fa sidedrawer-icon"></Label>
                                <Label row="0" col="1" text="Settings" class="m-l-20 sidedrawer-item"></Label>
                            </GridLayout>




                            <GridLayout columns="auto, *" class="sidedrawer-list-item" title="To-Do List" tap="onNavigationItemTap">
                                <Label row="0" col="0" text="&#xf0ca;" class="fa sidedrawer-icon"></Label>
                                <Label row="0" col="1" text="About us" (tap)=" onAboutTap()" class="m-l-20 sidedrawer-item"></Label>
                            </GridLayout>

                            <GridLayout columns="auto, *" class="sidedrawer-list-item" title="To-Do List" tap="onNavigationItemTap">
                                <Label row="0" col="0" text="&#xf090;" class="fa sidedrawer-icon"></Label>
                                <Label row="0" col="1" class="m-l-20 sidedrawer-item" text="Logout" *ngIf="item.user_id" (tap)="logout()" paddingright="20"></Label>


                            </GridLayout>

                        </StackLayout>
                    </ScrollView>
                </GridLayout>
            </ng-template>
        </RadListView>
        <GridLayout rows="auto, *" class="sidedrawer sidedrawer-left" *ngIf="(userList)?.length === 0">
            <StackLayout class="sidedrawer-header">

                <Label class="sidedrawer-header-text var" text="Please Login"></Label>
                <Label class="sidedrawer-header-footnote var" text="To access your account"></Label>

            </StackLayout>


            <ScrollView row="1">
                <StackLayout class="sidedrawer-content">

                    <StackLayout class="hr-light"></StackLayout>

                    <GridLayout columns="auto, *" class="sidedrawer-list-item" title="Home" (tap)="onHomeTap()">
                        <Label row="0" col="0" text="&#xf015;" class="fa sidedrawer-icon"></Label>
                        <Label row="0" col="1" text="Home" class="m-l-20 sidedrawer-item"></Label>
                    </GridLayout>




                    <GridLayout columns="auto, *" class="sidedrawer-list-item" title="Friends" (tap)="onLoginTap()">
                        <Label row="0" col="0" text="&#xf007;" class="fa sidedrawer-icon"></Label>
                        <Label row="0" col="1" text="Settings" class="m-l-20 sidedrawer-item"></Label>
                    </GridLayout>



                    <GridLayout columns="auto, *" class="sidedrawer-list-item" title="To-Do List" tap="onNavigationItemTap">
                        <Label row="0" col="0" text="&#xf0ca;" class="fa sidedrawer-icon"></Label>
                        <Label row="0" col="1" text="About us" (tap)=" onAboutTap()" class="m-l-20 sidedrawer-item"></Label>
                    </GridLayout>

                    <GridLayout columns="auto, *" class="sidedrawer-list-item" title="To-Do List" tap="onNavigationItemTap">
                        <Label row="0" col="0" text="&#xf090;" class="fa sidedrawer-icon"></Label>
                        <Label row="0" col="1" class="m-l-20 sidedrawer-item" text="Login" (tap)="login()" paddingright="20"></Label>

                    </GridLayout>

                </StackLayout>
            </ScrollView>
        </GridLayout>
    </GridLayout>



    <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
