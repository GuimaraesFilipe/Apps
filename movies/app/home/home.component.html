<FlexboxLayout alignItems="stretch" flexDirection="column">
    <ActionBar backgroundColor="white" flat="true">
        <StackLayout orientation="vertical" width="100%" height="100%" backgroundColor="white">
            <StackLayout col="0" row="1" orientation="horizontal" backgroundColor="#FFFFFF" height="60">

                <StackLayout orientation="horizontal">
                    <Label col="0" row="0" text="&#xf0c9;" class="fa menu-icon" (tap)="onDrawerButtonTap()" height="40"></Label>
                    <Image col="2ï¸" row="0" src="~/images/logo.png" height="40" width="80%" marginRight="5"></Image>
                    <Image src="~/images/chatbot.jpg" (tap)=" onChatBotTap()" class="fa menu-icon" height="35" width="30" marginLeft="0" marginRight="10" marginBottom="15">

                    </Image>
                </StackLayout>
            </StackLayout>
        </StackLayout>


    </ActionBar>


    <GridLayout orientation="vertical" width="100%" height="auto" columns="*" rows="*,auto" backgroundColor="rgba(0,0,0)">

        <StackLayout height="100%" orientation="vertical">


            <FlexboxLayout (tap)="dismissKeyboard()" alignItems="stretch" flexDirection="column" height="auto">

                <StackLayout col="0" height="auto" row="0">
                    <StackLayout class="bottomleft" marginTop="-10" marginBottom="-5">
                        <Image src="~/images/covid.jpg" class="img-rounded m-b-20"></Image>

                    </StackLayout>



                </StackLayout>
                <StackLayout marginRight="10" (tap)="dismissKeyboard()" height="17%" marginLeft="20">
                    <ListView class="list-group" [items]="result" height="150">

                        <ng-template let-item="item" let-i="index">
                            <ScrollView (scroll)="onScroll($event)" orientation="horizontal" height="200">
                                <GridLayout class="form" rows="auto,*" columns="*,*,*,*,*,*,*,*">
                                    <Label row="0" col="1" fontWeight="bold" color="white" fontSize="18" textAlign="center" text="Country" marginLeft="25" marginTop="20"></Label>
                                    <Label row="0" col="2" fontWeight="bold" color="white" fontSize="18" textAlign="center" text="Cases" marginLeft="25" marginTop="20"></Label>
                                    <Label row="0" col="3" fontWeight="bold" color="white" fontSize="18" textAlign="center" text="New Cases" marginLeft="25" marginTop="20"></Label>
                                    <Label row="0" col="4" fontWeight="bold" color="white" fontSize="18" textAlign="center" text="By 1M" marginLeft="25" marginTop="20"></Label>
                                    <Label row="0" col="5" fontWeight="bold" color="white" fontSize="18" textAlign="center" text="Active" marginLeft="25" marginTop="20"></Label>
                                    <Label row="0" col="6" fontWeight="bold" color="white" fontSize="18" textAlign="center" text="Recovered" marginLeft="25" marginTop="20"></Label>
                                    <Label row="0" col="7" fontWeight="bold" color="white" fontSize="18" textAlign="center" text="Deaths" marginLeft="25" marginTop="20"></Label>

                                    <Image row="0" col="0" height="90" [src]="item.image.poster"></Image>
                                    <!-- <Label row="0" col="1" fontSize="18" fontWeight="bold" text="Global" textAlign="center" marginLeft="25" marginTop="50"></Label>

                                    <Label row="0" col="2" fontSize="18" fontWeight="bold" [text]="item.value.cases.total" textAlign="center" marginLeft="25" marginTop="50"></Label>
                                    <Label row="0" col="3" fontSize="18" fontWeight="bold" [text]="item.value.cases.new" textAlign="center" marginLeft="25" marginTop="50"></Label>
                                    <Label row="0" col="4" fontSize="18" fontWeight="bold" [text]="item.value.cases['1M_pop']" textAlign="center" marginLeft="25" marginTop="50"></Label>
                                    <Label row="0" col="5" fontSize="18" fontWeight="bold" [text]="item.value.cases.active" textAlign="center" marginLeft="25" marginTop="50"></Label>
                                    <Label row="0" col="6" fontSize="18" fontWeight="bold" [text]="item.value.cases.recovered" textAlign="center" marginLeft="25" marginTop="50"></Label>
                                    <Label row="0" col="7" fontSize="18" fontWeight="bold" [text]="item.value.deaths.total" textAlign="center" marginLeft="25" marginTop="50"></Label> -->

                                </GridLayout>
                            </ScrollView>
                        </ng-template>
                    </ListView>
                </StackLayout>




                <StackLayout marginRight="10" (tap)="dismissKeyboard()" height="70%" marginLeft="20">
                    <ListView class="list-group" [items]="result2" height="1000">

                        <ng-template let-item="item" let-i="index">
                            <ScrollView (scroll)="onScroll($event)" orientation="horizontal" height="600">
                                <GridLayout class="form" rows="auto,*" columns="*,*,*,*,*,*,*,*">

                                    <Label row="0" col="1" fontWeight="bold" color="white" fontSize="18" textAlign="center" text="Country" marginLeft="25" marginTop="20"></Label>
                                    <Label row="0" col="2" fontWeight="bold" color="white" fontSize="18" textAlign="center" text="Cases" marginLeft="25" marginTop="20"></Label>
                                    <Label row="0" col="3" fontWeight="bold" color="white" fontSize="18" textAlign="center" text="New Cases" marginLeft="25" marginTop="20"></Label>
                                    <Label row="0" col="4" fontWeight="bold" color="white" fontSize="18" textAlign="center" text="By 1M" marginLeft="25" marginTop="20"></Label>
                                    <Label row="0" col="5" fontWeight="bold" color="white" fontSize="18" textAlign="center" text="Active" marginLeft="25" marginTop="20"></Label>
                                    <Label row="0" col="6" fontWeight="bold" color="white" fontSize="18" textAlign="center" text="Recovered" marginLeft="25" marginTop="20"></Label>
                                    <Label row="0" col="7" fontWeight="bold" color="white" fontSize="18" textAlign="center" text="Deaths" marginLeft="25" marginTop="20"></Label>

                                    <!-- <Image row="0" col="0" src="~/images/global.png" marginTop="20"></Image> -->
                                    <!-- <Image row="0" col="0" height="90" [src]="getImageName2(item.image.poster)"></Image> -->
                                    <Label row="0" col="1" fontSize="18" fontWeight="bold" color="white" [text]="item.value.title" textAlign="center" marginLeft="25" marginTop="50"></Label>
                                    <Label row="0" col="2" fontSize="18" fontWeight="bold" color="white" [text]="item.value.year" textAlign="center" marginLeft="25" marginTop="50"></Label>


                                </GridLayout>
                            </ScrollView>
                        </ng-template>
                    </ListView>
                </StackLayout>


            </FlexboxLayout>

        </StackLayout>

        <StackLayout col="0" row="1" orientation="horizontal" backgroundColor="#FFFFFF" height="60" position="absolute">
            <GridLayout rows="*,*" columns="*,*">
                <Label col="0" row="0" color="gray" text="&#xf015;" height="60" fontSize="35" marginTop="25" class="fa menu-icon" marginBottom="15" (tap)="onHistoryTap()"></Label>
                <Label col="0" row="1" text="Home" fontSize="12" class="bar-text" marginTop="10" marginLeft="85"></Label>
                <!-- <Image col="1" row="0"  height="30" width="20" margin="12" src="~/images/alarm.jpg"></Image> -->
                <Label col="1" row="0" color="gray" text="&#xf073;" height="40" fontSize="30" marginTop="25" class="fa menu-icon" marginBottom="15" (tap)="onHistoryTap()"></Label>
                <Label col="1" row="1" text="History" fontSize="12" (tap)="onHistoryTap()" class="bar-text" marginTop="10" marginLeft="85"></Label>
                <!-- <Image col="2" row="0" (tap)="onLoginTap()" height="25" width="25" margin="10" marginLeft="-5" src="~/images/medicines.png"></Image> -->
            </GridLayout>
        </StackLayout>


    </GridLayout>
</FlexboxLayout>
